{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h2>Track Reservation</h2>
    <!-- Begin row -->
    <div class="row">
      <!-- Begin column -->
      <div class="column">
        <form action="/track/" method="post">
          {% csrf_token %}
          {% if error %}
            <p class="danger">{{ error }}</p>
          {% endif %}
          {{ form.as_p }}
          <input type="submit" id="button" value="Track Reservation">
        </form>
      </div>
      <!-- End column -->
    </div>
    <!-- End row -->
  </article>
</section>
{% endblock %}
